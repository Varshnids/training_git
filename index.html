<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Example</title>
</head>
<body>

    <!-- Image Tag -->
    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <!-- Radio Buttons for Gender -->
    <h2>Select Gender</h2>
    <label>
        <input type="radio" name="gender" value="male"> Male
    </label>
    <label>
        <input type="radio" name="gender" value="female"> Female
    </label>
    <label>
        <input type="radio" name="gender" value="other"> Other
    </label>

    <!-- Table -->
    <h2>Sample Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Female</td>
        </tr>
    </table>

</body>
</html>
